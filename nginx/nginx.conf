# ===========================
# Nginx 測試用複雜配置
# ===========================

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 日誌
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 上游服務定義
    upstream backend_api {
        least_conn;
        server api1.example.com:8080 max_fails=3 fail_timeout=10s;
        server api2.example.com:8080 max_fails=3 fail_timeout=10s;
    }

    upstream backend_ui {
        ip_hash;
        server ui1.example.com:80;
        server ui2.example.com:80;
    }

    upstream backend_ws {
        server ws1.example.com:9000;
        server ws2.example.com:9000;
    }

    # SSL 測試用（可用 openssl 自簽）
    server {
        listen 443 ssl http2;
        server_name test.local;

        ssl_certificate     /etc/nginx/certs/test.crt;
        ssl_certificate_key /etc/nginx/certs/test.key;

        # 測試 UI
        location / {
            proxy_pass http://backend_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache 測試
            proxy_cache my_cache;
            proxy_cache_valid 200 1m;
        }

        # API 代理 (帶 rewrite)
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # WebSocket 測試
        location /ws/ {
            proxy_pass http://backend_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 60s;
        }

        # 健康檢查 endpoint
        # location /healthz {
        #     access_log off;
        #     return 200 "OK\n";
        # }
    }

    # Cache 區塊 (API/UI 測試用)
    proxy_cache_path /tmp/nginx/cache keys_zone=my_cache:10m max_size=100m inactive=60m use_temp_path=off;
}
